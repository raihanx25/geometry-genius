<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row ">
           <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 py-10">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5*b*h</p>
                  <p>
                    <input class="border bg-gray-200 text-xl w-24 px-2" type="text" placeholder="base" name="" id="triangle-base">
                    <span class="ml-2">cm</span>
                    <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text" placeholder="height" name="" id="triangle-height">
                    <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl ">Area:<span id="triangle-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                  </div>
                </div>
              </div> 
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p> Area(A) = w * l </p>
                  <p>
                    <input class="border bg-gray-200 text-xl w-24 px-2" type="text" placeholder="width" name="" id="rectangle-width">
                    <span class="ml-2">cm</span>
                    <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text" placeholder="length" name="" id="rectangle-length">
                    <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl ">Area:<span id="rectangle-area">0</span>cm<sup>2</sup></p>

                  <div class="card-actions">
                    <button  onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div> 
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area(A) = b * h </p>
                  <p>
                    <input class="border bg-gray-200 text-xl w-24 px-2" type="text" placeholder="base" name="" id="parallelogram-base">
                    <span class="ml-2">cm</span>
                    <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text" placeholder="height" name="" id="parallelogram-height">
                    <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl ">Area:<span id="parallelogram-area">0</span>cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculateParallelogramArea()"  class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div> 
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                   <h2 class="card-title">Ellipse</h2>
                   <p>Area(A) = Ï€ * a * b </p>
                   <p>
                    <input class="border bg-gray-200 text-xl w-24 px-2" type="text" placeholder="large" name="" id="ellipse-major-radius">
                    <span class="ml-2">cm</span>
                    <input class="border ml-4 bg-gray-200 text-xl w-24 px-2" type="text" placeholder="short" name="" id="ellipse-minor-radius">
                    <span class="ml-2">cm</span>
                   </p>
                    <p class="text-2xl ">Area:<span   id="ellipse-area">0</span>cm<sup>2</sup></p>
                   <div class="card-actions">
                    <button onclick="calculateEllipseArea()"  class="btn btn-primary w-full">Calculate</button>
                   </div>
                </div>
              </div> 
           </div>
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
